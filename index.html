<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        (function(){ 
            // Your Public Key
            emailjs.init("aVLHyVhILMDCu8T99"); 
        })();
    </script>
    
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: rgba(15, 23, 42, 0.9); --border: rgba(255,255,255,0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 60px; overflow-x: hidden; }
        
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        .container { max-width: 500px; margin: auto; padding: 20px; position: relative; z-index: 1; }
        
        /* Header & Logo */
        .header { text-align: center; padding: 40px 0; }
        /* I made the logo slightly larger (130px) and rounded */
        .logo { width: 130px; height: 130px; object-fit: cover; filter: drop-shadow(0 0 20px var(--primary)); margin-bottom: 10px; border-radius: 50%; border: 2px solid var(--primary); }
        
        /* Navigation */
        #view-title { font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .nav-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px); }
        .nav-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 168, 255, 0.15); }
        .nav-card img { width: 50px; height: 50px; margin-bottom: 10px; object-fit: contain; }
        
        /* Items */
        .item-row { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; backdrop-filter: blur(5px); }
        .price { color: var(--primary); font-weight: 800; }
        
        /* Modal & Form */
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); backdrop-filter:blur(10px); z-index:1000; justify-content:center; align-items:center; }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 24px; width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--primary); }
        
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--border); background: #020617; color: white; font-size: 1rem; outline: none; box-sizing: border-box; font-family: inherit; }
        input:focus, select:focus { border-color: var(--primary); }
        
        .btn-action { background: var(--primary); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; font-size: 1rem; }
        .btn-action:disabled { background: #555; cursor: not-allowed; }
        
        .social-btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 12px; border-radius: 10px; margin-top: 10px; text-decoration: none; font-weight: bold; color: white; cursor: pointer; box-sizing: border-box; }
        
        footer { margin-top: 50px; text-align: center; font-size: 0.8rem; color: #64748b; }
        .credit { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="header">
        <img src="https://drive.google.com/uc?export=view&id=139ftYKuLVxgpGLxvCbJE6hq0m9rPIUkm" id="branding-logo" class="logo" alt="CyberHub">
        <div style="font-size: 1.5rem; font-weight: 800; letter-spacing: 3px;">CYBERHUB</div>
    </div>

    <div id="view-title">Cat√©gories</div>
    <div id="content-area"></div>
    
    <footer>
        Made by <span class="credit">Yessine Ben Fraj</span>
    </footer>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="modal-item-name" style="color: var(--primary); margin-top:0;">Product</h3>
        <p style="font-size: 0.85rem; color: #94a3b8;">Remplissez vos infos pour commander.</p>
        
        <div id="form-step">
            <input type="text" id="uName" placeholder="Votre Nom (ex: Ahmed Tounsi)" required>

            <select id="contactMethod" onchange="updateContactPlaceholder()">
                <option value="Instagram">Instagram üì∏</option>
                <option value="WhatsApp">WhatsApp üìû</option>
                <option value="Facebook">Facebook üîµ</option>
                <option value="Email">Email üìß</option>
            </select>

            <input type="text" id="uContact" placeholder="Votre Username (@...)" required>
            
            <button class="btn-action" onclick="processOrder()">Confirmer & Commander</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer;">Annuler</button>
        </div>

        <div id="success-step" style="display:none">
            <div style="font-size: 4rem; margin-bottom:10px;">‚úÖ</div>
            <h3>Commande Pr√™te !</h3>
            <p style="color:#94a3b8; font-size: 0.9rem;">Votre commande a √©t√© enregistr√©e.</p>
            <p style="color:white; font-weight:bold; margin-bottom: 15px;">Cliquez pour nous contacter :</p>
            
            <a href="#" id="final-link" class="social-btn" target="_blank">Ouvrir le lien</a>
            
            <button onclick="closeModal()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer;">Fermer</button>
        </div>
    </div>
</div>

<script>
    // 1. Initialize Particles
    particlesJS("particles-js", { "particles": { "number": { "value": 60 }, "color": { "value": "#00a8ff" }, "opacity": { "value": 0.5 }, "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#00a8ff", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 2 } } });

    // 2. DATA SECTION (Everything is here now!)
    const productsData = {
        categories: [
            {
                name: "Gaming",
                logo_url: "https://cdn-icons-png.flaticon.com/512/686/686589.png", 
                apps: [
                    { 
                        name: "Fortnite", 
                        logo: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Fortnite_F_lettermark_logo.png", 
                        items: [
                            {name: "1000 V-Bucks", price: "28 DT"}, 
                            {name: "2800 V-Bucks", price: "65 DT"},
                            {name: "5000 V-Bucks", price: "110 DT"}
                        ] 
                    },
                    { 
                        name: "Free Fire", 
                        logo: "https://seeklogo.com/images/G/garena-free-fire-logo-509201509D-seeklogo.com.png", 
                        items: [
                            {name: "100 Diamonds", price: "6 DT"}, 
                            {name: "210 Diamonds", price: "12 DT"},
                            {name: "530 Diamonds", price: "28 DT"}
                        ] 
                    }
                ]
            },
            {
                name: "Streaming",
                logo_url: "https://cdn-icons-png.flaticon.com/512/2989/2989835.png",
                apps: [
                    { 
                        name: "Netflix", 
                        logo: "https://cdn-icons-png.flaticon.com/512/732/732228.png", 
                        items: [
                            {name: "1 Mois (Partag√©)", price: "10 DT"},
                            {name: "1 Mois 4K (Priv√©)", price: "25 DT"}
                        ] 
                    },
                    { 
                        name: "Spotify", 
                        logo: "https://cdn-icons-png.flaticon.com/512/174/174872.png", 
                        items: [
                            {name: "3 Mois Premium", price: "15 DT"},
                            {name: "1 An Premium", price: "45 DT"}
                        ] 
                    }
                ]
            },
            {
                name: "Logiciels",
                logo_url: "https://cdn-icons-png.flaticon.com/512/2885/2885417.png",
                apps: [
                    { 
                        name: "Microsoft", 
                        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png", 
                        items: [
                            {name: "Windows 11 Pro Key", price: "15 DT"},
                            {name: "Office 2021 Pro", price: "20 DT"}
                        ] 
                    }
                ]
            }
        ]
    };

    let currentSelection = "";
    let currentPrice = "";

    // 3. Navigation Logic
    function showCategories() {
        document.getElementById('view-title').innerText = "Cat√©gories";
        document.getElementById('content-area').innerHTML = `<div class="grid">${productsData.categories.map((c, i) => `
            <div class="nav-card" onclick="showApps(${i})">
                <img src="${c.logo_url}"><div>${c.name}</div>
            </div>`).join('')}</div>`;
    }

    function showApps(catIdx) {
        const cat = productsData.categories[catIdx];
        document.getElementById('view-title').innerText = cat.name;
        document.getElementById('content-area').innerHTML = `
            <button onclick="showCategories()" style="background:none; border:1px solid rgba(255,255,255,0.2); color:#94a3b8; padding:8px 15px; border-radius:8px; cursor:pointer; margin-bottom:15px;">‚Üê Retour</button>
            <div class="grid">${cat.apps.map((a, i) => `
                <div class="nav-card" onclick="showItems(${catIdx}, ${i})"><img src="${a.logo}"><div>${a.name}</div></div>`).join('')}</div>`;
    }

    function showItems(catIdx, appIdx) {
        const app = productsData.categories[catIdx].apps[appIdx];
        document.getElementById('view-title').innerText = app.name;
        document.getElementById('content-area').innerHTML = `
            <button onclick="showApps(${catIdx})" style="background:none; border:1px solid rgba(255,255,255,0.2); color:#94a3b8; padding:8px 15px; border-radius:8px; cursor:pointer; margin-bottom:15px;">‚Üê Retour</button>
            ${app.items.map(item => `
                <div class="item-row" onclick="openModal('${app.name} - ${item.name}', '${item.price}')">
                    <span>${item.name}</span><span class="price">${item.price}</span>
                </div>`).join('')}`;
    }

    // 4. Modal Logic
    function openModal(name, price) {
        currentSelection = name;
        currentPrice = price;
        document.getElementById('modal-item-name').innerText = name;
        document.getElementById('form-step').style.display = 'block';
        document.getElementById('success-step').style.display = 'none';
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function updateContactPlaceholder() {
        const method = document.getElementById('contactMethod').value;
        const input = document.getElementById('uContact');
        
        if (method === "Instagram") input.placeholder = "Votre Username (@...)";
        else if (method === "WhatsApp") input.placeholder = "Num√©ro WhatsApp (+216...)";
        else if (method === "Facebook") input.placeholder = "Nom profil Facebook";
        else input.placeholder = "Votre adresse Email";
    }

    // 5. Order Processing
    function processOrder() {
        const name = document.getElementById('uName').value;
        const contactMethod = document.getElementById('contactMethod').value;
        const contactDetail = document.getElementById('uContact').value;
        const btn = document.querySelector('.btn-action');

        if(!name || !contactDetail) { alert("Veuillez remplir tous les champs !"); return; }

        btn.innerText = "Traitement...";
        btn.disabled = true;

        const orderText = `
Article: ${currentSelection}
Prix: ${currentPrice}
Nom: ${name}
Contact: ${contactMethod}: ${contactDetail}
        `.trim();

        emailjs.send("service_default", "template_r8b7yaf", {
            customer_name: name,
            message_body: orderText
        }).then(() => {
            showSuccess(contactMethod, orderText, name);
            btn.innerText = "Confirmer & Commander";
            btn.disabled = false;
        }, (err) => {
            alert("Erreur: " + JSON.stringify(err));
            btn.disabled = false;
        });
    }

    // 6. Success Screen Logic (With Your Links)
    function showSuccess(method, orderText, name) {
        document.getElementById('form-step').style.display = 'none';
        document.getElementById('success-step').style.display = 'block';
        const linkBtn = document.getElementById('final-link');
        
        if (method === "Instagram") {
            linkBtn.innerText = "Ouvrir Instagram";
            linkBtn.href = "https://www.instagram.com/__cyber__hub__?igsh=MTJnbGZmdHl5Znc1aQ==";
            linkBtn.style.background = "linear-gradient(45deg, #f09433, #bc1888)";
        } else if (method === "WhatsApp") {
            linkBtn.innerText = "Ouvrir WhatsApp";
            linkBtn.href = "https://wa.me/21629895846"; 
            linkBtn.style.background = "#25D366";
        } else if (method === "Facebook") {
            linkBtn.innerText = "Ouvrir Facebook";
            linkBtn.href = "https://www.facebook.com/share/1AeYqaxUyE/"; 
            linkBtn.style.background = "#1877F2";
        } else {
            // EMAIL LOGIC
            linkBtn.innerText = "Envoyer un Email";
            // NOTE: Replace 'your@email.com' if you want replies to go somewhere specific
            linkBtn.href = "mailto:cyberhubcontact@gmail.com?subject=Nouvelle Commande CyberHub&body=" + encodeURIComponent(orderText);
            linkBtn.style.background = "#ea4335";
        }
    }

    // Start App
    showCategories();
</script>
</body>
</html>
