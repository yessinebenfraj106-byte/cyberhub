<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        (function(){ emailjs.init("aVLHyVhILMDCu8T99"); })();
    </script>
    
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); --text: #ffffff; --sub: #94a3b8; --blend: screen; }
        body.light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.1); --text: #0f172a; --sub: #64748b; --blend: multiply; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; transition: 0.3s; overflow-x: hidden; }
        
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; pointer-events: all; }
        .container { max-width: 500px; margin: auto; padding: 20px; position: relative; z-index: 1; }
        
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 10px; background: #000; display: block; margin: auto; }
        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 8px; }
        .icon-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); }
        .item-row { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .add-btn:disabled { background: #444; cursor: not-allowed; opacity: 0.6; }

        .disclaimer-box { background: rgba(255, 166, 0, 0.1); border: 1px solid orange; color: orange; padding: 12px; border-radius: 10px; font-size: 0.8rem; margin: 15px 0; }
        
        #modal, #policy-modal, #welcome-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); backdrop-filter:blur(10px); z-index:2000; justify-content:center; align-items:center; }
        .modal-content { background: var(--bg); padding: 25px; border-radius: 24px; width: 90%; max-width: 400px; border: 1px solid var(--primary); max-height: 85vh; overflow-y: auto; color: var(--text); }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; }
        .checkbox-container { display: flex; align-items: flex-start; gap: 10px; font-size: 0.8rem; margin: 15px 0; cursor: pointer; text-align: left; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="top-controls">
        <button class="icon-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>
        <button class="icon-btn" onclick="toggleLang()" id="langBtn">FR ðŸ‡«ðŸ‡·</button>
        <div style="font-weight: 800; color: var(--primary); letter-spacing: 2px; flex-grow: 1; text-align: center;">CYBERHUB</div>
        <button class="icon-btn" onclick="openCart()">ðŸ›’ <span id="cart-count">0</span></button>
    </div>
    <div class="header"><img src="https://drive.google.com/thumbnail?id=139ftYKuLVxgpGLxvCbJE6hq0m9rPIUkm&sz=w400" class="logo"></div>
    <input type="text" id="mainSearch" placeholder="Search..." onkeyup="filterItems()" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); margin-bottom:15px;">
    <h3 id="view-title" style="font-size: 0.8rem; opacity: 0.7;">LOADING...</h3>
    <div id="content-area"></div>
</div>

<div id="welcome-modal" style="display: flex;">
    <div class="modal-content">
        <h3 id="welHeader" style="color: var(--primary); margin-top: 0;">Welcome to CyberHub</h3>
        <div id="welBody" style="font-size: 0.85rem; line-height: 1.6; margin-bottom: 20px;"></div>
        <button id="welcomeBtn" class="add-btn" style="width: 100%; padding: 15px;" onclick="closeWelcome()" disabled>Wait (3s)</button>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <div id="cart-view">
            <h3 id="cartTitle">ðŸ›’ Mon Panier</h3>
            <div id="cart-items-list"></div>
            
            <div id="global-disclaimer" class="disclaimer-box" style="display: none;"></div>

            <label class="checkbox-container">
                <input type="checkbox" id="agreeCheck" onchange="toggleOrderBtn()">
                <span id="agreeTxt">I agree to the item disclaimers and store policy.</span>
            </label>

            <div style="margin:15px 0; font-weight:800; border-top:2px solid var(--primary); padding-top:10px; display:flex; justify-content:space-between;">
                <span id="totalTxt">Total:</span><span><span id="cart-total-price">0</span> DT</span>
            </div>
            
            <input type="text" id="custName" placeholder="Full Name">
            <input type="text" id="custContact" placeholder="Username/Number">
            
            <button class="add-btn" id="sendOrderBtn" style="width:100%; padding:15px;" onclick="submitOrder()" disabled>Confirm Order</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--sub); width:100%; margin-top:10px; cursor:pointer;">Close</button>
        </div>
    </div>
</div>

<script>
    const translations = {
        EN: {
            welcome: "Welcome to CyberHub", welcomeTxt: "By entering, you agree to our Store Policy. Digital services are non-refundable once delivered. Orders are processed within 24-48h.",
            agree: "I agree to the item disclaimers and store policy.", categories: "CATEGORIES", wait: "Wait", continue: "I Agree & Continue"
        },
        FR: {
            welcome: "Bienvenue sur CyberHub", welcomeTxt: "En entrant, vous acceptez notre politique. Les services numÃ©riques ne sont pas remboursables une fois livrÃ©s. DÃ©lai: 24-48h.",
            agree: "J'accepte les avertissements et la politique du store.", categories: "CATÃ‰GORIES", wait: "Attendez", continue: "J'accepte et Continuer"
        }
    };

    let currentLang = "FR";
    let cart = [];

    // 1. Interactive Background
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80 }, "color": { "value": "#00a8ff" },
            "line_linked": { "enable": true, "distance": 150, "color": "#00a8ff", "opacity": 0.4 },
            "move": { "enable": true, "speed": 2 }
        },
        "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
            "modes": { "grab": { "distance": 200 }, "push": { "particles_nb": 4 } }
        }
    });

    // 2. Welcome Timer Logic
    let timeLeft = 3;
    const timerInterval = setInterval(() => {
        timeLeft--;
        const btn = document.getElementById('welcomeBtn');
        const t = translations[currentLang];
        if (timeLeft > 0) {
            btn.innerText = `${t.wait} (${timeLeft}s)`;
        } else {
            btn.innerText = t.continue;
            btn.disabled = false;
            clearInterval(timerInterval);
        }
    }, 1000);

    function closeWelcome() {
        document.getElementById('welcome-modal').style.display = 'none';
        updateStaticText();
    }

    function toggleOrderBtn() {
        document.getElementById('sendOrderBtn').disabled = !document.getElementById('agreeCheck').checked;
    }

    function openCart() {
        const discBox = document.getElementById('global-disclaimer');
        // Logic to extract unique disclaimers based on currentLang from cart items would go here
        document.getElementById('agreeCheck').checked = false;
        toggleOrderBtn();
        document.getElementById('modal').style.display = 'flex';
    }

    function updateStaticText() {
        const t = translations[currentLang];
        document.getElementById('welHeader').innerText = t.welcome;
        document.getElementById('welBody').innerText = t.welcomeTxt;
        document.getElementById('agreeTxt').innerText = t.agree;
        document.getElementById('view-title').innerText = t.categories;
        document.getElementById('langBtn').innerText = currentLang === "FR" ? "EN ðŸ‡ºðŸ‡¸" : "FR ðŸ‡«ðŸ‡·";
    }

    function toggleLang() {
        currentLang = currentLang === "FR" ? "EN" : "FR";
        updateStaticText();
    }

    window.onload = updateStaticText;
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function filterItems() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        document.querySelectorAll('.nav-card, .item-row').forEach(el => el.style.display = el.innerText.toLowerCase().includes(q) ? "" : "none");
    }
</script>
</body>
</html>
