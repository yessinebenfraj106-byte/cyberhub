<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub - Boutique</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("aVLHyVhILMDCu8T99");
        })();
    </script>
</head>
<body>

    <div style="text-align: center; font-family: sans-serif; padding: 20px;">
        <img src="Cyber-Hub-Logo.png" alt="CyberHub Logo" style="width: 150px;">
        <h1>CyberHub</h1>
        
        <form id="order-form" onsubmit="processOrder(event)">
            <p>Nom Complet:</p>
            <input type="text" id="name" required style="padding: 8px; width: 250px;">
            
            <p>Contact (WhatsApp/Tel):</p>
            <input type="text" id="contact" required style="padding: 8px; width: 250px;">
            
            <p>Choisir un Article:</p>
            <select id="product-select" style="padding: 8px; width: 270px;">
                <option value="Fortnite 1000 V-Bucks|35">Fortnite 1000 V-Bucks - 35 DT</option>
                <option value="Free Fire 500 Diamonds|20">Free Fire 500 Diamonds - 20 DT</option>
                <option value="Netflix 1 Mois|25">Netflix 1 Mois - 25 DT</option>
            </select>
            
            <br><br>
            <button type="submit" id="confirm-btn" style="padding: 10px 20px; cursor: pointer; background-color: #eee; border: 1px solid #ccc;">
                Confirmer la Commande
            </button>
        </form>

        <hr style="margin-top: 40px; width: 50%; border: 0.5px solid #eee;">
        <p style="color: #888; font-size: 14px;">Made by <b>Yessine Ben Fraj</b></p>
    </div>

    <script>
        function processOrder(event) {
            event.preventDefault(); // STOPS THE INFINITE LOADING
            
            const btn = document.getElementById('confirm-btn');
            const productData = document.getElementById('product-select').value.split('|');
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;

            btn.innerText = "Traitement...";
            btn.disabled = true;

            // This creates the exact text Zapier needs for your Google Sheet formulas
            const orderInfo = `
Article: ${productData[0]}
Prix: ${productData[1]} DT
Nom: ${name}
Contact: ${contact}
            `;

            const templateParams = {
                customer_name: name,
                message_body: orderInfo // This maps to {{message_body}} in EmailJS
            };

            emailjs.send("service_default", "template_r8b7yaf", templateParams)
                .then(function(response) {
                    alert("Commande Envoy√©e !");
                    window.location.reload();
                }, function(error) {
                    btn.innerText = "Confirmer";
                    btn.disabled = false;
                    console.error("FAILED...", error);
                    alert("Erreur: " + JSON.stringify(error));
                });
        }
    </script>
</body>
</html>
