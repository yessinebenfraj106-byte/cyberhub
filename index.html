<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: #0f172a; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 40px; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .header { text-align: center; padding: 40px 0; }
        .logo { width: 100px; filter: drop-shadow(0 0 15px var(--primary)); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .cat-card, .app-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; text-align: center; cursor: pointer; transition: 0.2s; }
        .cat-card img, .app-card img { width: 40px; margin-bottom: 10px; }
        .cat-card:hover, .app-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .item-row { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .price { color: var(--primary); font-weight: 800; }
        .back-btn { background: none; border: 1px solid var(--border); color: #94a3b8; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); backdrop-filter:blur(10px); z-index:100; justify-content:center; align-items:center; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--primary); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--border); background: #020617; color: white; box-sizing: border-box; }
        .btn-copy { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://i.ibb.co/VvW0q4M/Cyber-Hub-Logo.png" class="logo">
        <h1 style="letter-spacing: 3px; font-size: 1.5rem; margin-top: 15px;">CYBERHUB</h1>
    </div>
    <div id="view-title" style="margin-bottom: 15px; font-weight: 800; color: var(--primary); text-transform: uppercase;">Categories</div>
    <div id="content-area"></div>
</div>
<div id="modal">
    <div class="modal-content">
        <h3 id="modal-item-name">Product Name</h3>
        <input type="tel" id="uPhone" placeholder="T√©l√©phone">
        <input type="text" id="uInsta" placeholder="Username Instagram">
        <button class="btn-copy" onclick="copyAndRedirect()">Copier & Instagram DM</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer;">Annuler</button>
    </div>
</div>
<script>
    let products = {};
    let selectedItem = "";
    async function loadData() {
        const res = await fetch('products.json');
        products = await res.json();
        showCategories();
    }
    function showCategories() {
        document.getElementById('view-title').innerText = "Categories";
        const area = document.getElementById('content-area');
        area.innerHTML = `<div class="grid">${products.categories.map((c, i) => `
            <div class="cat-card" onclick="showApps(${i})">
                <img src="${c.logo_url}">
                <div>${c.name}</div>
            </div>`).join('')}</div>`;
    }
    function showApps(catIdx) {
        document.getElementById('view-title').innerText = products.categories[catIdx].name;
        const area = document.getElementById('content-area');
        area.innerHTML = `<button class="back-btn" onclick="showCategories()">‚Üê Retour</button>
        <div class="grid">${products.categories[catIdx].apps.map((a, i) => `
            <div class="app-card" onclick="showItems(${catIdx}, ${i})">
                <img src="${a.logo}">
                <div>${a.name}</div>
            </div>`).join('')}</div>`;
    }
    function showItems(catIdx, appIdx) {
        const app = products.categories[catIdx].apps[appIdx];
        document.getElementById('view-title').innerText = app.name;
        const area = document.getElementById('content-area');
        area.innerHTML = `<button class="back-btn" onclick="showApps(${catIdx})">‚Üê Retour</button>
        ${app.items.map(item => `
            <div class="item-row" onclick="openModal('${app.name} - ${item.name}')">
                <span>${item.name}</span>
                <span class="price">${item.price}</span>
            </div>`).join('')}`;
    }
    function openModal(name) {
        selectedItem = name;
        document.getElementById('modal-item-name').innerText = name;
        document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function copyAndRedirect() {
        const phone = document.getElementById('uPhone').value;
        const insta = document.getElementById('uInsta').value;
        const message = `Hello CyberHub! Je souhaite acheter: ${selectedItem}.\nüìû Tel: ${phone}\nüì∏ Insta: ${insta}`;
        navigator.clipboard.writeText(message).then(() => {
            alert("Message copi√© ! Collez-le maintenant sur Instagram.");
            window.location.href = "https://instagram.com/direct/t/__cyber__hub__";
        });
    }
    loadData();
</script>
</body>
</html>
