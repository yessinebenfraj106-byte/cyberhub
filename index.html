<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>(function(){ emailjs.init("aVLHyVhILMDCu8T99"); })();</script>
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); --text: #ffffff; --sub: #94a3b8; --blend: screen; }
        body.light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.1); --text: #0f172a; --sub: #64748b; --blend: multiply; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 120px; transition: 0.3s; overflow-y: auto; }
        
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; pointer-events: all; }
        .container { max-width: 500px; margin: auto; padding: 20px; position: relative; z-index: 1; }
        
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 10px; background: #000; display: block; margin: auto; }
        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 8px; }
        .icon-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        
        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .s-link { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; text-decoration: none; background: var(--card); border: 1px solid var(--border); transition: 0.2s; font-size: 1.2rem; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); }
        .nav-card img { width: 60px; height: 60px; object-fit: contain; mix-blend-mode: var(--blend); margin-bottom: 8px; }
        .item-row { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; flex-direction: column; }
        
        .add-btn { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .add-btn:disabled { background: #444; cursor: not-allowed; opacity: 0.6; }

        #modal, #welcome-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); backdrop-filter:blur(10px); z-index:2000; justify-content:center; align-items:center; }
        .modal-content { background: var(--bg); padding: 25px; border-radius: 24px; width: 90%; max-width: 420px; border: 1px solid var(--primary); max-height: 85vh; overflow-y: auto; color: var(--text); text-align: center; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; }
        .policy-text { font-size: 0.85rem; line-height: 1.6; text-align: left; color: var(--sub); margin-bottom: 20px; }
        .policy-text h4 { color: var(--primary); margin: 15px 0 5px 0; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        footer { margin-top: 50px; text-align: center; font-size: 0.8rem; color: var(--sub); font-weight: bold; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="top-controls">
        <button class="icon-btn" onclick="toggleTheme()">üåì Theme</button>
        <button class="icon-btn" onclick="toggleLang()" id="langBtn">FR üá´üá∑</button>
        <div style="font-weight: 800; color: var(--primary); letter-spacing: 2px; flex-grow: 1; text-align: center;">CYBERHUB</div>
        <button class="icon-btn" onclick="openCart()">üõí <span id="cart-count">0</span></button>
    </div>
    
    <div class="header" style="text-align:center;"><img src="https://drive.google.com/thumbnail?id=139ftYKuLVxgpGLxvCbJE6hq0m9rPIUkm&sz=w400" class="logo"></div>
    
    <div class="social-bar">
        <a href="https://wa.me/21629895846" class="s-link" title="WhatsApp">üìû</a>
        <a href="https://www.instagram.com/__cyber__hub__" class="s-link" title="Instagram">üì∏</a>
        <a href="https://www.facebook.com/share/17Hs8EAiix/" class="s-link" title="Facebook">üîµ</a>
        <a href="mailto:cyber.hub.contact.now@gmail.com" class="s-link" title="Email">üìß</a>
    </div>

    <input type="text" id="mainSearch" placeholder="Search..." onkeyup="filterItems()" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); margin-bottom:15px;">
    
    <h3 id="view-title" style="font-size: 0.8rem; opacity: 0.7;">LOADING...</h3>
    <div id="content-area"></div>
    
    <footer>Made by Yessine Ben Fraj</footer>
</div>

<div id="welcome-modal">
    <div class="modal-content">
        <h3 id="welHeader" style="color:var(--primary); margin-top:0;">Store Policy</h3>
        <div class="policy-text" id="polBody"></div>
        <button id="welcomeBtn" class="add-btn" style="width: 100%; padding: 15px;" onclick="closeWelcome()" disabled>Wait (3s)</button>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <div id="cart-view">
            <h3 id="cartTitle">üõí Mon Panier</h3>
            <div id="cart-items-list" style="max-height: 200px; overflow-y: auto;"></div>
            <div id="global-disclaimer" style="background:rgba(255,166,0,0.1); border:1px solid orange; color:orange; padding:10px; border-radius:8px; font-size:0.8rem; margin:10px 0; display:none;"></div>
            
            <div style="margin:15px 0; font-weight:800; border-top:1px solid var(--border); padding-top:10px; display:flex; justify-content:space-between;">
                <span id="totalTxt">Total:</span><span><span id="cart-total-price">0</span> DT</span>
            </div>
            
            <input type="text" id="custName" placeholder="Full Name / Nom">
            <select id="contactMethod">
                <option value="WhatsApp">WhatsApp üìû</option>
                <option value="Instagram">Instagram üì∏</option>
                <option value="Facebook">Facebook üîµ</option>
                <option value="Email">Email üìß</option>
            </select>
            <input type="text" id="custContact" placeholder="Username / Number">
            
            <label style="display:flex; align-items:center; gap:10px; font-size:0.7rem; margin:10px 0; cursor:pointer;">
                <input type="checkbox" id="agreeCheck" onchange="toggleOrderBtn()">
                <span id="agreeTxt">I agree to the policy / J'accepte la politique</span>
            </label>
            
            <button class="add-btn" id="sendOrderBtn" style="width:100%; padding:15px;" onclick="submitOrder()" disabled>Confirm Order</button>
            <div style="font-size:0.7rem; color:var(--primary); margin-top:10px; font-weight:bold;">
                Paiement: D17, Cash (Hammam Lif), Mandat Minute.
            </div>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--sub); width:100%; margin-top:10px; cursor:pointer;">Close</button>
        </div>
        <div id="success-view" style="display:none;">
            <div style="font-size:4rem;">‚úÖ</div>
            <h3 id="successTitle">Order Sent!</h3>
            <a href="#" id="final-redirect" class="add-btn" style="display:block; text-decoration:none; margin-top:15px;" target="_blank">Contact Support</a>
        </div>
    </div>
</div>

<script>
    const translations = {
        EN: { categories: "CATEGORIES", wait: "Wait", continue: "I Agree & Enter", cart: "My Cart", total: "Total:", confirm: "Confirm Order", success: "Order Sent!", contact: "Contact Support", search: "Search services...", pol: `<h4>1. Digital Services</h4>All sales are final. No refunds after delivery.<h4>2. Delivery</h4>Delivery within 24-48h.<h4>3. Payment</h4>D17, Cash (Hammam Lif), or Mandat Minute.`, welcome: "Welcome to CyberHub" },
        FR: { categories: "CAT√âGORIES", wait: "Attendez", continue: "J'accepte et Entrer", cart: "Mon Panier", total: "Total:", confirm: "Confirmer la Commande", success: "Commande Envoy√©e!", contact: "Contacter Support", search: "Rechercher...", pol: `<h4>1. Services Digitaux</h4>Ventes finales. Aucun remboursement apr√®s livraison.<h4>2. Livraison</h4>D√©lai de 24-48h.<h4>3. Paiement</h4>D17, Cash (Hammam Lif), ou Mandat Minute.`, welcome: "Bienvenue sur CyberHub" }
    };

    let currentLang = "FR";
    let productsData = { categories: [] };
    let cart = [];
    let timeLeft = 3;

    // Subtle Particle Config
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#00a8ff" },
            "opacity": { "value": 0.3 }, 
            "size": { "value": 1.5, "random": true },
            "line_linked": { "enable": true, "distance": 120, "color": "#00a8ff", "opacity": 0.2 },
            "move": { "enable": true, "speed": 1.2 }
        },
        "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "bubble" } },
            "modes": {
                "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } },
                "bubble": { "distance": 100, "size": 0, "opacity": 0, "duration": 1.5 }
            }
        },
        "retina_detect": true
    });

    function updateUI() {
        const t = translations[currentLang];
        document.getElementById('polBody').innerHTML = t.pol;
        document.getElementById('welHeader').innerText = t.welcome;
        document.getElementById('langBtn').innerText = currentLang === "FR" ? "EN üá∫üá∏" : "FR üá´üá∑";
        document.getElementById('mainSearch').placeholder = t.search;
        document.getElementById('view-title').innerText = t.categories;
        document.getElementById('cartTitle').innerText = t.cart;
        document.getElementById('totalTxt').innerText = t.total;
        document.getElementById('sendOrderBtn').innerText = t.confirm;
        document.getElementById('successTitle').innerText = t.success;
        document.getElementById('final-redirect').innerText = t.contact;
    }

    function checkPolicyCookie() {
        if (localStorage.getItem('cyberhub_policy_accepted')) {
            document.getElementById('welcome-modal').style.display = 'none';
            fetchData();
        } else {
            document.getElementById('welcome-modal').style.display = 'flex';
            const timerInterval = setInterval(() => {
                timeLeft--;
                const btn = document.getElementById('welcomeBtn');
                if (timeLeft > 0) { btn.innerText = `${translations[currentLang].wait} (${timeLeft}s)`; }
                else { btn.innerText = translations[currentLang].continue; btn.disabled = false; clearInterval(timerInterval); }
            }, 1000);
        }
    }

    function closeWelcome() {
        localStorage.setItem('cyberhub_policy_accepted', 'true');
        document.getElementById('welcome-modal').style.display = 'none';
        fetchData();
    }

    async function fetchData() {
        const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSRfkUtzcSKcO8fKFVvqCUGU221FL8_h2s3f3E6OXfMJJm3rYTTt_Foi9AurxvLquOFsBbW5h4VVyRF/pub?output=csv");
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        let temp = {};
        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
            if (cols.length >= 13) {
                const cat = { fr: cols[0], en: cols[6] || cols[0] };
                const sub = { fr: cols[2], en: cols[7] || cols[2] };
                const item = { fr: cols[4], en: cols[8] || cols[4], price: cols[5], dFR: cols[9], dEN: cols[10] || cols[9], showInput: cols[12] === "YES", inputPlaceholder: cols[13] || "..." };
                if (!temp[cat.fr]) temp[cat.fr] = { name: cat, img: cols[1], apps: {} };
                if (!temp[cat.fr].apps[sub.fr]) temp[cat.fr].apps[sub.fr] = { name: sub, img: cols[3], items: [] };
                temp[cat.fr].apps[sub.fr].items.push(item);
            }
        });
        productsData.categories = Object.values(temp).map(c => { c.apps = Object.values(c.apps); return c; });
        showCats();
    }

    function showCats() {
        const lang = currentLang.toLowerCase();
        document.getElementById('content-area').innerHTML = `<div class="grid">${productsData.categories.map((c, i) => `<div class="nav-card" onclick="showApps(${i})"><img src="${c.img}"><div>${c.name[lang]}</div></div>`).join('')}</div>`;
    }

    function showApps(idx) {
        const lang = currentLang.toLowerCase(); const c = productsData.categories[idx];
        document.getElementById('content-area').innerHTML = `<button onclick="showCats()" class="icon-btn" style="margin-bottom:15px;">‚Üê</button><div class="grid">${c.apps.map((a, i) => `<div class="nav-card" onclick="showItems(${idx}, ${i})"><img src="${a.img}"><div>${a.name[lang]}</div></div>`).join('')}</div>`;
    }

    function showItems(cIdx, aIdx) {
        const lang = currentLang.toLowerCase(); const a = productsData.categories[cIdx].apps[aIdx];
        document.getElementById('content-area').innerHTML = `<button onclick="showApps(${cIdx})" class="icon-btn" style="margin-bottom:15px;">‚Üê</button>${a.items.map((it, i) => `
            <div class="item-row">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>${it[lang]}</span>
                    <div>
                        <span style="color:var(--primary); font-weight:800; margin-right:10px;">${it.price}</span>
                        <button class="add-btn" style="width:auto;" onclick="triggerAddToCart(${cIdx}, ${aIdx}, ${i})">+</button>
                    </div>
                </div>
                ${it.showInput ? `<input type="text" id="input-${cIdx}-${aIdx}-${i}" placeholder="${it.inputPlaceholder}">` : ''}
            </div>`).join('')}`;
    }

    function triggerAddToCart(cIdx, aIdx, iIdx) {
        const item = productsData.categories[cIdx].apps[aIdx].items[iIdx];
        const inputEl = document.getElementById(`input-${cIdx}-${aIdx}-${iIdx}`);
        const customValue = inputEl ? inputEl.value : "N/A";
        cart.push({ name: item[currentLang.toLowerCase()], price: parseFloat(item.price) || 0, disc: item['d'+currentLang], comment: customValue });
        document.getElementById('cart-count').innerText = cart.length;
        if(inputEl) inputEl.value = "";
    }

    function toggleOrderBtn() { document.getElementById('sendOrderBtn').disabled = !document.getElementById('agreeCheck').checked; }
    
    function openCart() {
        const list = document.getElementById('cart-items-list'); const discBox = document.getElementById('global-disclaimer');
        list.innerHTML = cart.map(i => `<div style="border-bottom:1px solid var(--border); padding:5px 0;"><div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>${i.name}</span><span>${i.price} DT</span></div><div style="font-size:0.7rem; color:var(--primary);">Note: ${i.comment}</div></div>`).join('');
        const discs = [...new Set(cart.map(i => i.disc).filter(d => d && d !== ""))];
        discBox.style.display = discs.length > 0 ? "block" : "none"; discBox.innerHTML = discs.join("<br>");
        document.getElementById('cart-total-price').innerText = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('modal').style.display = 'flex'; document.getElementById('cart-view').style.display = 'block'; document.getElementById('success-view').style.display = 'none';
    }

    function submitOrder() {
        const n = document.getElementById('custName').value; const m = document.getElementById('contactMethod').value; const c = document.getElementById('custContact').value;
        if(!n || !c) return alert("Missing info!");
        const body = `Client: ${n}\nContact: ${m} (${c})\n\nArticles:\n${cart.map(i => `- ${i.name} (${i.price} DT) | User_Note: ${i.comment}`).join('\n')}\n\nTotal: ${cart.reduce((s, i) => s + i.price, 0)} DT`;
        emailjs.send("service_tjvcxv4", "template_r8b7yaf", { customer_name: n, message_body: body }).then(() => {
            document.getElementById('cart-view').style.display = 'none'; document.getElementById('success-view').style.display = 'block';
            const redir = document.getElementById('final-redirect');
            if(m === "WhatsApp") redir.href = "https://wa.me/21629895846";
            else if(m === "Instagram") redir.href = "https://www.instagram.com/__cyber__hub__";
            else if(m === "Facebook") redir.href = "https://www.facebook.com/share/17Hs8EAiix/";
            else redir.href = "mailto:cyber.hub.contact.now@gmail.com";
            cart = []; document.getElementById('cart-count').innerText = 0;
        });
    }

    function filterItems() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        document.querySelectorAll('.nav-card, .item-row').forEach(el => el.style.display = el.innerText.toLowerCase().includes(q) ? "" : "none");
    }
    
    function toggleLang() { currentLang = currentLang === "FR" ? "EN" : "FR"; updateUI(); showCats(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    
    updateUI();
    checkPolicyCookie();
</script>
</body>
</html>
