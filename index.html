<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>(function(){ emailjs.init("aVLHyVhILMDCu8T99"); })();</script>
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); --text: #ffffff; --sub: #94a3b8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        #particles-js { position: fixed; inset: 0; z-index: -1; pointer-events: all; }
        .container { max-width: 500px; margin: auto; padding: 20px; z-index: 1; position: relative; }
        
        /* Modal & Scroll Fix */
        #welcome-modal { display: flex; position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #0f172a; padding: 25px; border-radius: 24px; width: 90%; max-width: 400px; border: 1px solid var(--primary); display: flex; flex-direction: column; max-height: 80vh; position: relative; }
        .policy-scroll-area { overflow-y: scroll !important; text-align: left; margin: 15px 0; flex: 1; touch-action: pan-y; -webkit-overflow-scrolling: touch; }
        .policy-text { line-height: 1.8; word-spacing: 2px; color: var(--sub); }
        
        /* Pulsing Arrow */
        .scroll-arrow { text-align: center; font-size: 1.5rem; color: var(--primary); animation: pulse 1.5s infinite; margin-top: -10px; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: translateY(0); } 50% { opacity: 1; transform: translateY(5px); } }

        .accept-btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; }
        .accept-btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .nav-card img { width: 55px; height: 55px; object-fit: contain; margin-bottom: 8px; }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div id="welcome-modal">
    <div class="modal-content">
        <h3 style="color:var(--primary); text-align: center; margin-top: 0;">STORE POLICY</h3>
        <div class="policy-scroll-area" id="policyScroll">
            <div class="policy-text">
                <p>Bienvenue sur <strong>CyberHub</strong>. Veuillez lire attentivement notre politique avant d'entrer.</p>
                <h4 style="color:var(--primary)">1. Services Digitaux</h4>
                <p>Ventes finales. Aucun remboursement après livraison.</p>
                <h4 style="color:var(--primary)">2. Livraison</h4>
                <p>Délai de 24-48h. Contact via WhatsApp (+216 29 895 846).</p>
                <p style="text-align:center; font-weight:bold; color:white; margin-top:20px;">DÉFILEZ POUR ACCEPTER</p>
            </div>
        </div>
        <div class="scroll-arrow" id="arrow">↓</div>
        <button id="welcomeBtn" class="accept-btn" onclick="closeWelcome()" disabled>Scroll to Accept</button>
    </div>
</div>

<div class="container">
    <div style="text-align:center; margin-bottom: 20px;">
        <img src="https://drive.google.com/thumbnail?id=139ftYKuLVxgpGLxvCbJE6hq0m9rPIUkm&sz=w400" style="width:80px; border-radius:50%; border:2px solid var(--primary);">
        <h1 style="font-size: 1.2rem; letter-spacing: 3px; color: var(--primary);">CYBERHUB</h1>
    </div>
    <input type="text" id="mainSearch" placeholder="Rechercher..." onkeyup="filterItems()" style="width:100%; padding:14px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); margin-bottom:15px; box-sizing:border-box;">
    <div id="content-area"></div>
</div>

<script>
    let currentLang = "FR", productsData = { categories: [] };
    
    particlesJS("particles-js", {
        "particles": { "number": { "value": 60 }, "size": { "value": 2.5 }, "color": { "value": "#00a8ff" }, "line_linked": { "enable": true, "color": "#00a8ff", "opacity": 0.3 }, "move": { "speed": 1.5 } },
        "interactivity": { "events": { "onhover": { "mode": "grab" } }, "modes": { "grab": { "distance": 180 } } }
    });

    const policyScroll = document.getElementById('policyScroll'), welcomeBtn = document.getElementById('welcomeBtn'), arrow = document.getElementById('arrow');
    policyScroll.addEventListener('scroll', () => {
        if (policyScroll.scrollHeight - policyScroll.scrollTop <= policyScroll.clientHeight + 30) {
            welcomeBtn.disabled = false;
            welcomeBtn.innerText = "J'accepte et Entrer";
            arrow.style.display = "none";
        }
    });

    async function fetchData() {
        const CSV_URL = "YOUR_CSV_URL_HERE"; // REPLACE THIS
        const res = await fetch(CSV_URL), text = await res.text(), rows = text.split('\n').slice(1);
        let temp = {};
        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
            if (cols.length >= 9) {
                const cat = { fr: cols[0], en: cols[6] || cols[0] };
                if (!temp[cat.fr]) temp[cat.fr] = { name: cat, img: cols[1], apps: [] };
            }
        });
        productsData.categories = Object.values(temp);
        showCats();
    }

    function showCats() {
        document.getElementById('content-area').innerHTML = `<div class="grid">${productsData.categories.map((c, i) => `
            <div class="nav-card" onclick="alert('Product logic here')"><img src="${c.img}"><div>${c.name[currentLang.toLowerCase()]}</div></div>`).join('')}</div>`;
    }

    function closeWelcome() { document.getElementById('welcome-modal').style.display = 'none'; fetchData(); }
</script>
</body>
</html>
