<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>(function(){ emailjs.init("aVLHyVhILMDCu8T99"); })();</script>
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); --text: #ffffff; --sub: #94a3b8; --blend: screen; }
        body.light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.1); --text: #0f172a; --sub: #64748b; --blend: multiply; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; transition: 0.3s; overflow-x: hidden; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .container { max-width: 500px; margin: auto; padding: 20px; position: relative; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 10px; background: #000; }
        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 8px; }
        .icon-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .s-link { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; text-decoration: none; background: var(--card); border: 1px solid var(--border); transition: 0.2s; font-size: 1.2rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .nav-card img { width: 60px; height: 60px; object-fit: contain; mix-blend-mode: var(--blend); margin-bottom: 8px; }
        .item-row { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .cart-status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 12px 25px; border-radius: 30px; display: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,168,255,0.4); z-index: 999; font-weight: 800; }
        #modal, #policy-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); backdrop-filter:blur(8px); z-index:1000; justify-content:center; align-items:center; }
        .modal-content { background: var(--bg); padding: 25px; border-radius: 24px; width: 90%; max-width: 400px; border: 1px solid var(--primary); max-height: 85vh; overflow-y: auto; color: var(--text); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; }
        .policy-text { font-size: 0.85rem; line-height: 1.6; text-align: left; color: var(--sub); }
        .policy-text h4 { color: var(--primary); margin: 15px 0 5px 0; }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
    <div class="top-controls">
        <button class="icon-btn" onclick="toggleTheme()">üåì</button>
        <button class="icon-btn" onclick="toggleLang()" id="langBtn">FR üá´üá∑</button>
        <div style="font-weight: 800; color: var(--primary); letter-spacing: 2px; flex-grow: 1; text-align: center;">CYBERHUB</div>
        <button class="icon-btn" onclick="openCart()">üõí <span id="cart-count">0</span></button>
    </div>
    <div class="header" style="text-align:center;"><img src="https://drive.google.com/thumbnail?id=139ftYKuLVxgpGLxvCbJE6hq0m9rPIUkm&sz=w400" class="logo"></div>
    <div class="social-bar">
        <a href="https://wa.me/21629895846" class="s-link">üìû</a>
        <a href="https://www.instagram.com/__cyber__hub__?igsh=MTJnbGZmdHl5Znc1aQ==" class="s-link">üì∏</a>
        <a href="https://www.facebook.com/share/17Hs8EAiix/" class="s-link">üîµ</a>
        <a href="mailto:cyber.hub.contact.now@gmail.com" class="s-link">üìß</a>
    </div>
    <input type="text" id="mainSearch" placeholder="Search..." onkeyup="filterItems()" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); margin-bottom:15px;">
    <h3 id="view-title" style="font-size: 0.8rem; opacity: 0.7;">LOADING...</h3>
    <div id="content-area"></div>
    <footer style="margin-top:40px; text-align:center; font-size:0.8rem; color:var(--sub);">
        ¬© 2026 CyberHub. <span style="color:var(--primary); cursor:pointer; font-weight:bold;" onclick="togglePolicy(true)" id="policyLink">Store Policy</span>
    </footer>
</div>

<div class="cart-status" id="cart-float" onclick="openCart()"><span id="cartFloatTxt">Cart</span>: <span id="float-total">0</span> DT</div>

<div id="modal">
    <div class="modal-content">
        <div id="cart-view">
            <h3 style="margin:0 0 15px 0" id="cartTitle">üõí My Cart</h3>
            <div id="cart-items-list" style="max-height: 150px; overflow-y: auto;"></div>
            <div style="margin-top:15px; display:flex; gap:5px;"><input type="text" id="promoInput" placeholder="Code" style="margin:0; flex:1;"><button class="add-btn" onclick="applyPromo()">OK</button></div>
            <div id="promoMsg" style="font-size:0.7rem; margin-top:5px;"></div>
            <div style="margin:15px 0; font-weight:800; border-top:2px solid var(--primary); padding-top:10px; display:flex; justify-content:space-between;"><span id="totalTxt">Total:</span><span><span id="cart-total-price">0</span> DT</span></div>
            <input type="text" id="custName" placeholder="Full Name"><select id="custMethod"><option value="WhatsApp">WhatsApp</option><option value="Instagram">Instagram</option><option value="Facebook">Facebook</option></select><input type="text" id="custContact" placeholder="Username/Number">
            <button class="add-btn" id="sendOrderBtn" style="width:100%; padding:15px; margin-top:10px;" onclick="submitOrder()">Confirm</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--sub); width:100%; margin-top:10px; cursor:pointer;" id="closeBtn">Close</button>
        </div>
        <div id="success-view" style="display:none; text-align:center;"><div style="font-size:4rem;">‚úÖ</div><h3 id="successTitle">Ready!</h3><a href="#" id="final-redirect" class="add-btn" style="display:block; text-decoration:none; margin-top:15px;" target="_blank">Contact Support</a></div>
    </div>
</div>

<div id="policy-modal">
    <div class="modal-content">
        <h3 style="color:var(--primary); margin-top:0;" id="polHeader">Store Policy</h3>
        <div class="policy-text" id="polBody"></div>
        <button class="add-btn" style="width:100%; margin-top:20px;" onclick="togglePolicy(false)" id="polClose">I Understand</button>
    </div>
</div>

<script>
    const translations = {
        EN: {
            loading: "LOADING...", search: "Search services...", categories: "CATEGORIES", back: "‚Üê Back", 
            cart: "Cart", myCart: "üõí My Cart", total: "Total:", name: "Full Name", contact: "Username/Number", 
            confirm: "Confirm Order", close: "Close", ready: "Ready!", contactSupport: "Contact Support",
            policy: "Store Policy", policyBtn: "I Understand", lang: "EN üá∫üá∏",
            promoCode: "Promo Code", promoOk: "Code Applied!", promoErr: "Invalid Code",
            polContent: `<h4>1. Digital Services</h4>All sales are digital. Delivery is via WhatsApp/Instagram after payment.<h4>2. Delivery</h4>Usually 24-48h. Provide valid contact.<h4>3. Refunds</h4>Sales are final. No refunds after delivery/activation.`
        },
        FR: {
            loading: "CHARGEMENT...", search: "Rechercher...", categories: "CAT√âGORIES", back: "‚Üê Retour", 
            cart: "Panier", myCart: "üõí Mon Panier", total: "Total:", name: "Nom Complet", contact: "Username/Num√©ro", 
            confirm: "Confirmer la Commande", close: "Fermer", ready: "Pr√™t!", contactSupport: "Contacter Support",
            policy: "Politique du Store", policyBtn: "J'ai compris", lang: "FR üá´üá∑",
            promoCode: "Code Promo", promoOk: "Code Appliqu√©!", promoErr: "Code invalide",
            polContent: `<h4>1. Services Digitaux</h4>Ventes num√©riques uniquement. Livraison via WhatsApp/Instagram apr√®s paiement.<h4>2. Livraison</h4>D√©lai 24-48h. Fournir un contact valide.<h4>3. Remboursement</h4>Ventes finales. Aucun remboursement apr√®s livraison.`
        }
    };

    let currentLang = "FR";
    particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#00a8ff" }, "opacity": { "value": 0.2 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 120, "color": "#00a8ff", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 1 } } });
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRfkUtzcSKcO8fKFVvqCUGU221FL8_h2s3f3E6OXfMJJm3rYTTt_Foi9AurxvLquOFsBbW5h4VVyRF/pub?output=csv";
    let productsData = { categories: [] };
    let cart = [];
    let discount = 0;

    function updateStaticText() {
        const t = translations[currentLang];
        document.getElementById('langBtn').innerText = t.lang;
        document.getElementById('mainSearch').placeholder = t.search;
        document.getElementById('policyLink').innerText = t.policy;
        document.getElementById('cartFloatTxt').innerText = t.cart;
        document.getElementById('cartTitle').innerText = t.myCart;
        document.getElementById('totalTxt').innerText = t.total;
        document.getElementById('custName').placeholder = t.name;
        document.getElementById('custContact').placeholder = t.contact;
        document.getElementById('sendOrderBtn').innerText = t.confirm;
        document.getElementById('closeBtn').innerText = t.close;
        document.getElementById('successTitle').innerText = t.ready;
        document.getElementById('final-redirect').innerText = t.contactSupport;
        document.getElementById('polHeader').innerText = t.policy;
        document.getElementById('polClose').innerText = t.policyBtn;
        document.getElementById('polBody').innerHTML = t.polContent;
        document.getElementById('promoInput').placeholder = "Code";
    }

    async function fetchData() {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        let temp = {};
        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
            if (cols.length >= 6) {
                const [cat, catImg, sub, subImg, item, price] = cols;
                if (!temp[cat]) temp[cat] = { name: cat, img: catImg, apps: {} };
                if (!temp[cat].apps[sub]) temp[cat].apps[sub] = { name: sub, img: subImg, items: [] };
                temp[cat].apps[sub].items.push({ name: item, price: price });
            }
        });
        productsData.categories = Object.values(temp).map(c => { c.apps = Object.values(c.apps); return c; });
        updateStaticText();
        showCats();
    }

    function toggleLang() {
        currentLang = currentLang === "FR" ? "EN" : "FR";
        updateStaticText();
        showCats();
    }

    function showCats() {
        document.getElementById('view-title').innerText = translations[currentLang].categories;
        document.getElementById('content-area').innerHTML = `<div class="grid">${productsData.categories.map((c, i) => `<div class="nav-card" onclick="showApps(${i})"><img src="${c.img}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/686/686589.png'"><div>${c.name}</div></div>`).join('')}</div>`;
    }

    function showApps(idx) {
        const c = productsData.categories[idx];
        document.getElementById('view-title').innerText = c.name;
        document.getElementById('content-area').innerHTML = `<button onclick="showCats()" style="background:none; color:var(--primary); border:none; margin-bottom:10px; cursor:pointer;">${translations[currentLang].back}</button><div class="grid">${c.apps.map((a, i) => `<div class="nav-card" onclick="showItems(${idx}, ${i})"><img src="${a.img}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/5968/5968517.png'"><div>${a.name}</div></div>`).join('')}</div>`;
    }

    function showItems(cIdx, aIdx) {
        const a = productsData.categories[cIdx].apps[aIdx];
        document.getElementById('view-title').innerText = a.name;
        document.getElementById('content-area').innerHTML = `<button onclick="showApps(${cIdx})" style="background:none; color:var(--primary); border:none; margin-bottom:10px; cursor:pointer;">${translations[currentLang].back}</button>${a.items.map(it => `<div class="item-row"><span>${it.name}</span><div><span style="color:var(--primary); font-weight:800; margin-right:10px;">${it.price}</span><button class="add-btn" onclick="addToCart('${a.name} - ${it.name}', '${it.price}')">+</button></div></div>`).join('')}`;
    }

    function addToCart(name, price) {
        cart.push({ name, price: parseFloat(price.replace(/[^0-9.]/g, '')) || 0 });
        updateCartUI();
    }

    function updateCartUI() {
        const subtotal = cart.reduce((s, i) => s + i.price, 0);
        const final = subtotal * (1 - discount);
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('cart-float').style.display = cart.length > 0 ? 'block' : 'none';
        document.getElementById('float-total').innerText = final.toFixed(2);
    }

    function applyPromo() {
        const code = document.getElementById('promoInput').value.toUpperCase();
        const msg = document.getElementById('promoMsg');
        const t = translations[currentLang];
        if(code === "CYBER10") { discount = 0.10; msg.innerText = t.promoOk; msg.style.color="#25D366"; }
        else { discount = 0; msg.innerText = t.promoErr; msg.style.color="red"; }
        updateCartUI();
        document.getElementById('cart-total-price').innerText = (cart.reduce((s, i) => s + i.price, 0) * (1 - discount)).toFixed(2);
    }

    function openCart() {
        const list = document.getElementById('cart-items-list');
        list.innerHTML = cart.map((item, i) => `<div style="display:flex; justify-content:space-between; padding:5px 0; font-size:0.85rem; border-bottom:1px solid var(--border)"><span>${item.name}</span><span>${item.price} DT <button onclick="removeFromCart(${i})" style="color:red; background:none; border:none; cursor:pointer;">X</button></span></div>`).join('');
        document.getElementById('cart-total-price').innerText = (cart.reduce((s, i) => s + i.price, 0) * (1 - discount)).toFixed(2);
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('cart-view').style.display = 'block';
        document.getElementById('success-view').style.display = 'none';
    }

    function removeFromCart(i) { cart.splice(i, 1); updateCartUI(); openCart(); }

    function submitOrder() {
        const name = document.getElementById('custName').value;
        const method = document.getElementById('custMethod').value;
        const contact = document.getElementById('custContact').value;
        if(!name || !contact || cart.length === 0) return alert("Error: Info missing!");
        
        const btn = document.getElementById('sendOrderBtn'); btn.disabled = true;
        const subtotal = cart.reduce((s, i) => s + i.price, 0);
        const total = (subtotal * (1 - discount)).toFixed(2);
        const items = cart.map(i => `- ${i.name} (${i.price} DT)`).join('\n');

        emailjs.send("service_tjvcxv4", "template_r8b7yaf", {
            customer_name: name,
            message_body: `LANGUAGE: ${currentLang}\nCLIENT: ${name}\nCONTACT: ${method} (${contact})\n\nARTICLES:\n${items}\nREDUC: ${discount*100}%\nTOTAL: ${total} DT`
        }).then(() => {
            document.getElementById('cart-view').style.display = 'none';
            document.getElementById('success-view').style.display = 'block';
            const redir = document.getElementById('final-redirect');
            if(method === "WhatsApp") redir.href = "https://wa.me/21629895846";
            else if(method === "Instagram") redir.href = "https://www.instagram.com/__cyber__hub__";
            else redir.href = "https://www.facebook.com/share/17Hs8EAiix/";
            cart = []; updateCartUI();
        }).finally(() => { btn.disabled = false; });
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function togglePolicy(show) { document.getElementById('policy-modal').style.display = show ? 'flex' : 'none'; }
    function filterItems() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        document.querySelectorAll('.nav-card, .item-row').forEach(el => el.style.display = el.innerText.toLowerCase().includes(q) ? "" : "none");
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    fetchData();
</script>
</body>
</html>
