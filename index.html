<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>(function(){ emailjs.init("aVLHyVhILMDCu8T99"); })();</script>
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); --text: #ffffff; --sub: #94a3b8; }
        body.light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.1); --text: #0f172a; --sub: #64748b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; transition: 0.3s; overflow: hidden; }
        
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; pointer-events: none; top: 0; left: 0; }
        .container { max-width: 500px; margin: auto; padding: 20px; position: relative; z-index: 1; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary); margin: auto; display: block; background: #000; box-shadow: 0 0 20px rgba(0,168,255,0.3); }

        #welcome-modal { display: flex; position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--bg); padding: 25px; border-radius: 24px; width: 100%; max-width: 420px; border: 1px solid var(--primary); display: flex; flex-direction: column; max-height: 80vh; pointer-events: auto; }
        .policy-scroll-area { overflow-y: scroll !important; -webkit-overflow-scrolling: touch; text-align: left; padding-right: 15px; margin: 20px 0; flex: 1; touch-action: pan-y; }
        .policy-scroll-area::-webkit-scrollbar { width: 6px; display: block; }
        .policy-scroll-area::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .accept-btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; }
        .accept-btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; opacity: 0.6; }

        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 8px; }
        .icon-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .nav-card img { width: 55px; height: 55px; object-fit: contain; margin-bottom: 8px; }
    </style>
</head>
<body id="bodyTag">

<div id="particles-js"></div>

<div id="welcome-modal">
    <div class="modal-content">
        <h2 style="color:var(--primary); margin:0; text-align: center; font-weight: 800;">STORE POLICY</h2>
        <div class="policy-scroll-area" id="policyScroll">
            <div class="policy-text" style="color: var(--sub); line-height: 1.6;">
                <p>Bienvenue sur <strong>CyberHub</strong>. Veuillez dÃ©filer pour entrer.</p>
                <h4 style="color: var(--primary);">1. Services Digitaux</h4>
                <p>Ventes finales. Aucun remboursement.</p>
                <h4 style="color: var(--primary);">2. Livraison</h4>
                <p>DÃ©lai de 24-48h.</p>
                <p style="text-align: center; color: var(--primary); font-weight: bold; padding-top: 20px;">DÃ‰FILEZ POUR ACCEPTER</p>
            </div>
        </div>
        <button id="welcomeBtn" class="accept-btn" onclick="closeWelcome()" disabled>Scroll to Accept</button>
    </div>
</div>

<div class="container">
    <div class="top-controls">
        <button class="icon-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>
        <button class="icon-btn" onclick="toggleLang()" id="langBtn">FR ðŸ‡«ðŸ‡·</button>
        <div style="font-weight: 800; color: var(--primary); letter-spacing: 2px;">CYBERHUB</div>
        <button class="icon-btn">ðŸ›’ 0</button>
    </div>

    <div style="text-align:center;"><img src="https://drive.google.com/thumbnail?id=139ftYKuLVxgpGLxvCbJE6hq0m9rPIUkm&sz=w400" class="logo"></div>

    <input type="text" id="mainSearch" placeholder="Rechercher..." style="width:100%; padding:14px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); margin: 20px 0; box-sizing: border-box;">
    
    <div id="content-area"></div>

    <footer style="margin-top:40px; text-align:center; font-size:0.75rem; color:var(--sub);">
        Â© 2026 CyberHub. Made by <strong>Yessine Ben Fraj</strong>
    </footer>
</div>

<script>
    let currentLang = "FR", productsData = { categories: [] };

    particlesJS("particles-js", {
        "particles": { "number": { "value": 60 }, "color": { "value": "#00a8ff" }, "size": { "value": 2.2 }, "line_linked": { "enable": true, "opacity": 0.2 }, "move": { "speed": 1.2 } }
    });

    const policyScroll = document.getElementById('policyScroll'), welcomeBtn = document.getElementById('welcomeBtn');
    policyScroll.addEventListener('scroll', () => {
        if (policyScroll.scrollHeight - policyScroll.scrollTop <= policyScroll.clientHeight + 40) {
            welcomeBtn.disabled = false;
            welcomeBtn.innerText = currentLang === "FR" ? "J'accepte et Entrer" : "I Agree & Enter";
        }
    });

    function toggleTheme() { document.getElementById('bodyTag').classList.toggle('light-mode'); }

    function toggleLang() { 
        currentLang = (currentLang === "FR" ? "EN" : "FR"); 
        document.getElementById('langBtn').innerText = currentLang === "FR" ? "FR ðŸ‡«ðŸ‡·" : "EN ðŸ‡ºðŸ‡¸";
        showCats(); 
    }

    function closeWelcome() { 
        document.getElementById('welcome-modal').style.display = 'none'; 
        document.body.style.overflow = 'auto'; 
        fetchData(); 
    }

    async function fetchData() {
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRfkUtzcSKcO8fKFVvqCUGU221FL8_h2s3f3E6OXfMJJm3rYTTt_Foi9AurxvLquOFsBbW5h4VVyRF/pub?output=csv";
        try {
            const res = await fetch(CSV_URL), text = await res.text(), rows = text.split('\n').slice(1);
            let temp = {};
            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
                if (cols.length >= 9) {
                    // Logic to ignore #ERROR! in Columns G, H, I
                    const cat = { fr: cols[0], en: (cols[6] && !cols[6].includes("#")) ? cols[6] : cols[0] };
                    if (!temp[cat.fr]) temp[cat.fr] = { name: cat, img: cols[1] };
                }
            });
            productsData.categories = Object.values(temp);
            showCats();
        } catch (e) { console.error("Error loading CSV:", e); }
    }

    function showCats() {
        const lang = currentLang.toLowerCase();
        document.getElementById('content-area').innerHTML = `<div class="grid">${productsData.categories.map((c) => `
            <div class="nav-card" onclick="alert('Category: ${c.name[lang]}')">
                <img src="${c.img}">
                <div style="font-size: 0.9rem; font-weight: bold;">${c.name[lang]}</div>
            </div>`).join('')}</div>`;
    }
</script>
</body>
</html>
