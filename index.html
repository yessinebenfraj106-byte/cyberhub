<script>
    const translations = {
        EN: { loading: "LOADING...", search: "Search articles...", categories: "CATEGORIES", back: "â† Back", cart: "Cart", myCart: "ðŸ›’ My Cart", total: "Total:", name: "Full Name", contact: "Username/Number", confirm: "Confirm Order", close: "Close", ready: "Ready!", contactSupport: "Contact Support", policy: "Store Policy", lang: "EN ðŸ‡ºðŸ‡¸", promoOk: "Code Applied!", promoErr: "Invalid Code" },
        FR: { loading: "CHARGEMENT...", search: "Rechercher des articles...", categories: "CATÃ‰GORIES", back: "â† Retour", cart: "Panier", myCart: "ðŸ›’ Mon Panier", total: "Total:", name: "Nom Complet", contact: "Username/NumÃ©ro", confirm: "Confirmer la Commande", close: "Fermer", ready: "PrÃªt!", contactSupport: "Contacter Support", policy: "Politique du Store", lang: "FR ðŸ‡«ðŸ‡·", promoOk: "Code AppliquÃ©!", promoErr: "Code invalide" }
    };

    let currentLang = "FR";
    let productsData = { categories: [] };
    let cart = [];
    let discount = 0;

    async function fetchData() {
        const res = await fetch("YOUR_CSV_URL_HERE");
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        let temp = {};

        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
            if (cols.length >= 9) {
                // Column Indices: 0:Cat_FR, 1:Cat_Img, 2:Sub_FR, 3:Sub_Img, 4:Item_FR, 5:Price, 6:Cat_EN, 7:Sub_EN, 8:Item_EN
                const cat = { fr: cols[0], en: cols[6] || cols[0] };
                const sub = { fr: cols[2], en: cols[7] || cols[2] };
                const item = { fr: cols[4], en: cols[8] || cols[4], price: cols[5] };

                if (!temp[cat.fr]) temp[cat.fr] = { name: cat, img: cols[1], apps: {} };
                if (!temp[cat.fr].apps[sub.fr]) temp[cat.fr].apps[sub.fr] = { name: sub, img: cols[3], items: [] };
                temp[cat.fr].apps[sub.fr].items.push(item);
            }
        });
        productsData.categories = Object.values(temp).map(c => { c.apps = Object.values(c.apps); return c; });
        updateStaticText();
        showCats();
    }

    function toggleLang() { currentLang = currentLang === "FR" ? "EN" : "FR"; updateStaticText(); showCats(); }

    function showCats() {
        const lang = currentLang.toLowerCase();
        document.getElementById('view-title').innerText = translations[currentLang].categories;
        document.getElementById('content-area').innerHTML = `<div class="grid">${productsData.categories.map((c, i) => `
            <div class="nav-card" onclick="showApps(${i})">
                <img src="${c.img}">
                <div>${c.name[lang]}</div>
            </div>`).join('')}</div>`;
    }

    function filterItems() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        const lang = currentLang.toLowerCase();
        
        // This logic searches through translated names
        document.querySelectorAll('.nav-card, .item-row').forEach(el => {
            el.style.display = el.innerText.toLowerCase().includes(q) ? "" : "none";
        });
    }

    // Additional Navigation logic (showApps, showItems) needs to use item.name[lang]
    fetchData();
</script>
