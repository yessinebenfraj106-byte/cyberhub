<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        (function(){ emailjs.init("aVLHyVhILMDCu8T99"); })();
    </script>
    
    <style>
        :root { --primary: #00a8ff; --bg: #020617; --card: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); --text: #ffffff; --sub: #94a3b8; --blend: screen; }
        body.light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.1); --text: #0f172a; --sub: #64748b; --blend: multiply; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; transition: 0.3s; overflow-x: hidden; }
        
        /* Interactive Background Layer */
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; pointer-events: all; }
        
        .container { max-width: 500px; margin: auto; padding: 20px; position: relative; z-index: 1; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 10px; background: #000; display: block; margin: auto; }
        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 8px; }
        .icon-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); }
        .nav-card img { width: 60px; height: 60px; object-fit: contain; mix-blend-mode: var(--blend); margin-bottom: 8px; }
        
        .item-row { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .add-btn:disabled { background: #444; cursor: not-allowed; opacity: 0.6; }
        
        /* Cart & Status UI */
        .cart-status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 12px 25px; border-radius: 30px; display: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,168,255,0.4); z-index: 999; font-weight: 800; }
        .disclaimer-box { background: rgba(255, 166, 0, 0.1); border: 1px solid orange; color: orange; padding: 10px; border-radius: 10px; font-size: 0.8rem; margin: 15px 0; }
        
        /* Modals */
        #modal, #welcome-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); backdrop-filter:blur(10px); z-index:2000; justify-content:center; align-items:center; }
        .modal-content { background: var(--bg); padding: 25px; border-radius: 24px; width: 90%; max-width: 400px; border: 1px solid var(--primary); max-height: 85vh; overflow-y: auto; color: var(--text); text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; }
        .checkbox-container { display: flex; align-items: flex-start; gap: 10px; font-size: 0.8rem; margin: 10px 0; cursor: pointer; text-align: left; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="top-controls">
        <button class="icon-btn" onclick="toggleTheme()">üåì Theme</button>
        <button class="icon-btn" onclick="toggleLang()" id="langBtn">FR üá´üá∑</button>
        <div style="font-weight: 800; color: var(--primary); letter-spacing: 2px; flex-grow: 1; text-align: center;">CYBERHUB</div>
        <button class="icon-btn" onclick="openCart()">üõí <span id="cart-count">0</span></button>
    </div>
    <div class="header"><img src="https://drive.google.com/thumbnail?id=139ftYKuLVxgpGLxvCbJE6hq0m9rPIUkm&sz=w400" class="logo"></div>
    <input type="text" id="mainSearch" placeholder="Rechercher..." onkeyup="filterItems()" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); margin-bottom:15px;">
    <h3 id="view-title" style="font-size: 0.8rem; opacity: 0.7;">CHARGEMENT...</h3>
    <div id="content-area"></div>
    <footer style="margin-top:40px; text-align:center; font-size:0.8rem; color:var(--sub);">¬© 2026 CyberHub. <span style="color:var(--primary); cursor:pointer; font-weight:bold;" onclick="showPolicyManual()">Store Policy</span></footer>
</div>

<div id="welcome-modal" style="display: flex;">
    <div class="modal-content">
        <h3 id="welHeader" style="color:var(--primary); margin-top:0;">Store Policy</h3>
        <div id="polBody" style="font-size: 0.85rem; line-height: 1.6; text-align: left; color: var(--sub); margin-bottom: 20px;"></div>
        <button id="welcomeBtn" class="add-btn" style="width: 100%; padding: 15px;" onclick="closeWelcome()" disabled>Wait (3s)</button>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <div id="cart-view">
            <h3 id="cartTitle">üõí Mon Panier</h3>
            <div id="cart-items-list" style="max-height: 150px; overflow-y: auto;"></div>
            <div id="global-disclaimer" class="disclaimer-box" style="display: none;"></div>
            <label class="checkbox-container"><input type="checkbox" id="agreeCheck" onchange="toggleOrderBtn()"><span id="agreeTxt"></span></label>
            <div style="margin:15px 0; font-weight:800; border-top:2px solid var(--primary); padding-top:10px; display:flex; justify-content:space-between;"><span id="totalTxt"></span><span><span id="cart-total-price">0</span> DT</span></div>
            <input type="text" id="custName" placeholder="Nom Complet"><input type="text" id="custContact" placeholder="Username/Num√©ro">
            <button class="add-btn" id="sendOrderBtn" style="width:100%; padding:15px;" onclick="submitOrder()" disabled>Confirmer</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--sub); width:100%; margin-top:10px; cursor:pointer;">Annuler</button>
        </div>
        <div id="success-view" style="display:none; text-align:center;"><div style="font-size:4rem;">‚úÖ</div><h3>Succ√®s!</h3><a href="#" id="final-redirect" class="add-btn" style="display:block; text-decoration:none; margin-top:15px;" target="_blank">Ouvrir Support</a></div>
    </div>
</div>

<script>
    const translations = {
        EN: { 
            load: "LOADING...", search: "Search articles...", cats: "CATEGORIES", back: "‚Üê Back", wait: "Wait", enter: "I Agree & Enter", 
            cart: "Cart", myCart: "üõí My Cart", total: "Total:", agree: "I agree to the disclaimers and policy.", name: "Full Name", 
            contact: "Username/Number", confirm: "Confirm Order", support: "Contact Support",
            policy: `<h4>1. Digital Services</h4>All sales are final. No refunds.<h4>2. Delivery</h4>24-48h process time.` 
        },
        FR: { 
            load: "CHARGEMENT...", search: "Rechercher...", cats: "CAT√âGORIES", back: "‚Üê Retour", wait: "Attendez", enter: "J'accepte et Entrer", 
            cart: "Panier", myCart: "üõí Mon Panier", total: "Total:", agree: "J'accepte les avertissements et la politique.", name: "Nom Complet", 
            contact: "Username/Num√©ro", confirm: "Confirmer la Commande", support: "Ouvrir Support",
            policy: `<h4>1. Services Digitaux</h4>Ventes finales. Aucun remboursement.<h4>2. Livraison</h4>D√©lai de 24-48h.` 
        }
    };

    let currentLang = "FR";
    let productsData = { categories: [] };
    let cart = [];
    let timeLeft = 3;

    // Interactive Background Config
    particlesJS("particles-js", {
        "particles": { "number": { "value": 80 }, "color": { "value": "#00a8ff" }, "line_linked": { "enable": true, "distance": 150, "color": "#00a8ff", "opacity": 0.4 }, "move": { "enable": true, "speed": 2 } },
        "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "bubble" } }, "modes": { "grab": { "distance": 200 }, "bubble": { "distance": 200, "size": 0, "opacity": 0, "duration": 2 } } }
    });

    const timerInterval = setInterval(() => {
        timeLeft--;
        const btn = document.getElementById('welcomeBtn');
        if (timeLeft > 0) { btn.innerText = `${translations[currentLang].wait} (${timeLeft}s)`; }
        else { btn.innerText = translations[currentLang].enter; btn.disabled = false; clearInterval(timerInterval); }
    }, 1000);

    function updateStaticText() {
        const t = translations[currentLang];
        document.getElementById('polBody').innerHTML = t.policy;
        document.getElementById('langBtn').innerText = currentLang === "FR" ? "EN üá∫üá∏" : "FR üá´üá∑";
        document.getElementById('mainSearch').placeholder = t.search;
        document.getElementById('cartTitle').innerText = t.myCart;
        document.getElementById('agreeTxt').innerText = t.agree;
        document.getElementById('totalTxt').innerText = t.total;
        document.getElementById('custName').placeholder = t.name;
        document.getElementById('custContact').placeholder = t.contact;
        document.getElementById('sendOrderBtn').innerText = t.confirm;
    }

    async function fetchData() {
        // REPLACE WITH YOUR PUBLISHED GOOGLE SHEET CSV LINK
        const CSV_URL = "YOUR_CSV_URL_HERE";
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        let temp = {};
        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
            if (cols.length >= 9) {
                const cat = { fr: cols[0], en: cols[6] || cols[0] };
                const sub = { fr: cols[2], en: cols[7] || cols[2] };
                const item = { fr: cols[4], en: cols[8] || cols[4], price: cols[5], discFR: cols[9] || "", discEN: cols[10] || cols[9] || "" };
                if (!temp[cat.fr]) temp[cat.fr] = { name: cat, img: cols[1], apps: {} };
                if (!temp[cat.fr].apps[sub.fr]) temp[cat.fr].apps[sub.fr] = { name: sub, img: cols[3], items: [] };
                temp[cat.fr].apps[sub.fr].items.push(item);
            }
        });
        productsData.categories = Object.values(temp).map(c => { c.apps = Object.values(c.apps); return c; });
        showCats();
    }

    function showCats() {
        const lang = currentLang.toLowerCase();
        document.getElementById('view-title').innerText = translations[currentLang].cats;
        document.getElementById('content-area').innerHTML = `<div class="grid">${productsData.categories.map((c, i) => `
            <div class="nav-card" onclick="showApps(${i})"><img src="${c.img}"><div>${c.name[lang]}</div></div>`).join('')}</div>`;
    }

    function showApps(idx) {
        const c = productsData.categories[idx];
        const lang = currentLang.toLowerCase();
        document.getElementById('view-title').innerText = c.name[lang];
        document.getElementById('content-area').innerHTML = `<button onclick="showCats()" style="background:none; border:none; color:var(--primary); cursor:pointer; margin-bottom:10px;">${translations[currentLang].back}</button>
            <div class="grid">${c.apps.map((a, i) => `<div class="nav-card" onclick="showItems(${idx}, ${i})"><img src="${a.img}"><div>${a.name[lang]}</div></div>`).join('')}</div>`;
    }

    function showItems(cIdx, aIdx) {
        const a = productsData.categories[cIdx].apps[aIdx];
        const lang = currentLang.toLowerCase();
        document.getElementById('view-title').innerText = a.name[lang];
        document.getElementById('content-area').innerHTML = `<button onclick="showApps(${cIdx})" style="background:none; border:none; color:var(--primary); cursor:pointer; margin-bottom:10px;">${translations[currentLang].back}</button>
            ${a.items.map(it => `<div class="item-row"><span>${it[lang]}</span><div><span style="color:var(--primary); font-weight:800; margin-right:10px;">${it.price}</span><button class="add-btn" onclick="addToCart('${it[lang]}', '${it.price}', '${it.discFR}', '${it.discEN}')">+</button></div></div>`).join('')}`;
    }

    function addToCart(name, price, dFR, dEN) { cart.push({ name, price: parseFloat(price) || 0, dFR, dEN }); updateCartUI(); }
    function updateCartUI() { document.getElementById('cart-count').innerText = cart.length; }
    function openCart() {
        const list = document.getElementById('cart-items-list');
        const discBox = document.getElementById('global-disclaimer');
        const langKey = currentLang === "FR" ? "dFR" : "dEN";
        list.innerHTML = cart.map((i, idx) => `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>${i.name}</span><span>${i.price} DT <button onclick="removeFromCart(${idx})" style="color:red; background:none; border:none; cursor:pointer;">X</button></span></div>`).join('');
        const activeDiscs = [...new Set(cart.map(i => i[langKey]).filter(d => d !== ""))];
        discBox.style.display = activeDiscs.length > 0 ? 'block' : 'none';
        discBox.innerHTML = activeDiscs.join("<br>");
        document.getElementById('cart-total-price').innerText = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('modal').style.display = 'flex';
    }
    function removeFromCart(i) { cart.splice(i, 1); updateCartUI(); openCart(); }
    function toggleOrderBtn() { document.getElementById('sendOrderBtn').disabled = !document.getElementById('agreeCheck').checked; }
    function submitOrder() { /* EmailJS send logic */ document.getElementById('cart-view').style.display = 'none'; document.getElementById('success-view').style.display = 'block'; }
    function closeWelcome() { document.getElementById('welcome-modal').style.display = 'none'; fetchData(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function toggleLang() { currentLang = currentLang === "FR" ? "EN" : "FR"; updateStaticText(); showCats(); }
    function showPolicyManual() { document.getElementById('welcome-modal').style.display = 'flex'; document.getElementById('welcomeBtn').disabled = false; document.getElementById('welcomeBtn').innerText = translations[currentLang].enter; }
    function filterItems() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        document.querySelectorAll('.nav-card, .item-row').forEach(el => el.style.display = el.innerText.toLowerCase().includes(q) ? "" : "none");
    }
    updateStaticText();
</script>
</body>
</html>
